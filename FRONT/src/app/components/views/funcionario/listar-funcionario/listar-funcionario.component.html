<a mat-raised-button color="primary" routerLink="/funcionario/cadastrar">
    <mat-icon mat-list-icon>add</mat-icon>
    Novo Funcion√°rio</a
>

<table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">
    <!-- Coluna do Id -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.funcionarioId }}</td>
        <a mat-raised-button color="primary" routerLink="/folha/cadastrar">
        <mat-icon mat-list-icon>add</mat-icon>Folha de Pagamento</a>
    </ng-container>
    <!-- Coluna do Nome -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
    </ng-container>
    <!-- Coluna do Setor -->
    <ng-container matColumnDef="setor">
        <th mat-header-cell *matHeaderCellDef>Setor</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.setor }}</td>
    </ng-container>
    <!-- Coluna do Cargo -->
    <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef>Cargo</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.cargo }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>
