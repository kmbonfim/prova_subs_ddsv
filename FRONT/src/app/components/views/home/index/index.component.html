<mat-grid-list cols="6" rowHeight="350px" [gutterSize]="'16px'">
    <mat-grid-tile *ngFor="let funcionario of funcionarios">
        <mat-card>
            <img
                mat-card-image
                src="assets/images/sem_imagem.jpg"
                alt="{{ funcionario.nome }}"
            />
            <mat-card-content>
                <mat-card-title>
                    {{ funcionario.nome }}
                </mat-card-title>
                <mat-card-subtitle>
                    {{ funcionario.setor }}
                </mat-card-subtitle>
                <mat-card-subtitle>
                    {{ funcionario.cargo }}
                </mat-card-subtitle>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
